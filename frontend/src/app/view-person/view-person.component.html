<div class="card-person">
    <div class="card-image">
        <img src="http://{{photoUrl}}" alt="Card image cap">
    </div>
    <div class="card-info">
        <p class="p-person">Name: {{name}}</p>
        <hr>
        <p class="p-profession">Profession: {{profession}}</p>   
        
        <button class="c-buttom btn-danger" (click)="deletePerson()">DELETE
            <i class="bi bi-arrow-right-short"></i>
        </button>

    </div>


</div>
